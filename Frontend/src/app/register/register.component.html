<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form-1">
      <h3>Register Form </h3>
      <form [formGroup]='RegisterForm' (ngSubmit)='saveRegisterData()'>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='firstName' placeholder="First Name *" value=""
            required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='lastName' placeholder="Last Name *" value=""
            required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='userName' placeholder="User Name *" value=""
            required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='email' placeholder="Your Email *" value="" required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" formControlName='age' placeholder="Age *" value="" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-control" formControlName='password' placeholder="Your Password *" value=""
            required />
        </div>
        <div class="form-group">
          <input type="submit" class="btnSubmit" value="Login" />
        </div>

        <div class="form-group">
          <a href="#" class="ForgetPwd">Forget Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
